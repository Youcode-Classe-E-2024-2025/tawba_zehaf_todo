<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-5">
    <h1 class="text-3xl font-bold mb-5">To Do List</h1>
    <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter une tâche</button>

    <div class="flex flex-wrap justify-between mt-10 space-y-4 md:space-y-0">
      <div class="w-full sm:w-64 bg-white rounded-lg shadow-md p-4">
        <div class="flex items-center mb-4">
          <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
          <h2 class="text-lg font-semibold">Todo</h2>
          <span class="ml-auto text-gray-500 text-sm" id="todoCount">0</span>
        </div>
        <div id="todoList" class="space-y-2"></div>
      </div>

      <div class="w-full sm:w-64 bg-white rounded-lg shadow-md p-4">
        <div class="flex items-center mb-4">
          <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
          <h2 class="text-lg font-semibold">In Progress</h2>
          <span class="ml-auto text-gray-500 text-sm" id="inProgressCount">0</span>
        </div>
        <div id="inProgressList" class="space-y-2"></div>
      </div>

      <div class="w-full sm:w-64 bg-white rounded-lg shadow-md p-4">
        <div class="flex items-center mb-4">
          <span class="w-3 h-3 bg-orange-500 rounded-full mr-2"></span>
          <h2 class="text-lg font-semibold">Review</h2>
          <span class="ml-auto text-gray-500 text-sm" id="reviewCount">0</span>
        </div>
        <div id="reviewList" class="space-y-2"></div>
      </div>

      <div class="w-full sm:w-64 bg-white rounded-lg shadow-md p-4">
        <div class="flex items-center mb-4">
          <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
          <h2 class="text-lg font-semibold">Done</h2>
          <span class="ml-auto text-gray-500 text-sm" id="doneCount">0</span>
        </div>
        <div id="doneList" class="space-y-2"></div>
      </div>
    </div>

    <div class="flex justify-between mt-10 space-y-4 md:space-y-0">
      <div>
        <button id="sortByPriority" class="bg-blue-500 text-white px-4 py-2 rounded">Trier par Priorité</button>
        <button id="sortByDueDate" class="bg-blue-500 text-white px-4 py-2 rounded">Trier par Date d'Échéance</button>
      </div>
    </div>

    <div id="taskModal" class="modal-bg hidden">
      <div class="bg-white p-5 rounded-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-5">Ajouter une tâche</h2>
        <form id="taskForm">
          <label class="block mb-2">Titre</label>
          <input type="text" id="taskTitle" class="w-full p-2 border rounded mb-4" required>

          <label class="block mb-2">Description</label>
          <textarea id="taskDescription" class="w-full p-2 border rounded mb-4" rows="3"></textarea>

          <label class="block mb-2">Statut</label>
          <select id="taskStatus" class="w-full p-2 border rounded mb-4">
            <option value="todo">To do</option>
            <option value="inProgress">In Progress</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
          </select>

          <label class="block mb-2">Date d'échéance</label>
          <input type="date" id="taskDueDate" class="w-full p-2 border rounded mb-4" required>

          <label class="block mb-2">Priorité</label>
          <select id="taskPriority" class="w-full p-2 border rounded mb-4">
            <option value="P1">P1 (Urgent)</option>
            <option value="P2">P2 (Moyenne)</option>
            <option value="P3">P3 (Basse)</option>
          </select>

          <div class="flex justify-end mt-4">
            <button type="button" class="mr-2 bg-gray-500 text-white px-4 py-2 rounded" id="closeModal">Annuler</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const openModalBtn = document.getElementById('openModal');
    const closeModalBtn = document.getElementById('closeModal');
    const taskModal = document.getElementById('taskModal');
    const taskForm = document.getElementById('taskForm');

    openModalBtn.addEventListener('click', () => taskModal.classList.remove('hidden'));
    closeModalBtn.addEventListener('click', () => taskModal.classList.add('hidden'));

    taskForm.addEventListener('submit', function (event) {
      event.preventDefault();
      
      const title = document.getElementById('taskTitle').value;
      const status = document.getElementById('taskStatus').value;
      const dueDate = document.getElementById('taskDueDate').value;
      const priority = document.getElementById('taskPriority').value;

      const taskItem = document.createElement('div');
      taskItem.className = `p-2 rounded-md text-sm ${priority === 'P1' ? 'bg-red-200' : priority === 'P2' ? 'bg-orange-200' : 'bg-green-200'}`;
      taskItem.dataset.dueDate = dueDate;
      taskItem.dataset.priority = priority;

      taskItem.innerHTML = `
        <div class="flex justify-between">
          <span>${title}</span>
          <button class="text-red-500 hover:text-red-700" onclick="removeTask(this)">X</button>
        </div>
        <p class="text-gray-600">${dueDate}</p>
        <select class="text-blue-500 hover:text-blue-700" onchange="changeStatus(this)">
          <option value="todo">To do</option>
          <option value="inProgress">In Progress</option>
          <option value="review">Review</option>
          <option value="done">Done</option>
        </select>
      `;

      document.getElementById(`${status}List`).appendChild(taskItem);
      updateTaskCounts();

      taskModal.classList.add('hidden');
      taskForm.reset();
    });

    function removeTask(button) {
      button.parentElement.parentElement.remove();
      updateTaskCounts();
    }

    function changeStatus(select) {
      const taskItem = select.parentElement.parentElement;
      const newStatus = select.value;
      const currentStatus = taskItem.closest('[id$="List"]').id;

      taskItem.remove();
      document.getElementById(`${newStatus}List`).appendChild(taskItem);
      updateTaskCounts();
    }

    function updateTaskCounts() {
      document.getElementById('todoCount').innerText = document.getElementById('todoList').children.length;
      document.getElementById('inProgressCount').innerText = document.getElementById('inProgressList').children.length;
      document.getElementById('reviewCount').innerText = document.getElementById('reviewList').children.length;
      document.getElementById('doneCount').innerText = document.getElementById('doneList').children.length;
    }

    document.getElementById('sortByPriority').addEventListener('click', () => sortTasks('priority'));
    document.getElementById('sortByDueDate').addEventListener('click', () => sortTasks('dueDate'));

    function sortTasks(criteria) {
      const columns = ['todoList', 'inProgressList', 'reviewList', 'doneList'];

      columns.forEach(column => {
        const tasks = Array.from(document.getElementById(column).children);
        
        tasks.sort((a, b) => {
          if (criteria === 'priority') {
            const priorityOrder = { 'P1': 1, 'P2': 2, 'P3': 3 };
            return priorityOrder[a.dataset.priority] - priorityOrder[b.dataset.priority];
          } else if (criteria === 'dueDate') {
            return new Date(a.dataset.dueDate) - new Date(b.dataset.dueDate);
          }
        });
        const list = document.getElementById(column);
        list.innerHTML = '';
        tasks.forEach(task => list.appendChild(task));
      });
    }
  </script>
</body>
</html>
